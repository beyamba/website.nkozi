<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>ST MUGAGGA PRIMARY SCHOOL NKOZI</h1>
        <h2>STUDENTS SCORING MARKS FOR P4</h2>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#admission">Admission Forms</a>
        <a href="#register">Registers</a>
        <a href="#contacts">Contacts</a>
    </nav>
    <form id="studentForm">
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Math</th>
                    <th>Science</th>
                    <th>English</th>
                    <th>IRE</th>
                    <th>Position</th>
                    <th>Teacher's Comment</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Student rows will be added here -->
            </tbody>
        </table>
        <button type="button" onclick="addStudent()">Add Student</button>
        <button type="submit">Submit</button>
    </form>
    <script>
        let studentCount = 0;

        function addStudent() {
            if (studentCount < 40) {
                const tableBody = document.getElementById('studentTableBody');
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="text" name="studentName" required></td>
                    <td><input type="number" name="math" required></td>
                    <td><input type="number" name="science" required></td>
                    <td><input type="number" name="english" required></td>
                    <td><input type="number" name="ire" required></td>
                    <td><input type="text" name="position" readonly></td>
                    <td><input type="text" name="comment" readonly></td>
                `;
                tableBody.appendChild(row);
                studentCount++;
            } else {
                alert("Maximum of 40 students can be added.");
            }
        }

        document.getElementById('studentForm').onsubmit = function(event) {
            event.preventDefault();
            alert("Form submitted successfully!");
        };
    </script>
</body>
</html>
