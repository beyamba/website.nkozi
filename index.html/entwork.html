<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST MUGAGGA PRIMARY SCHOOL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
        }
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            background-color: #45a049;
            text-decoration: wavy;
            align-items: normal;
        }

        
    </style>
</head>
<body>
    <header>
        <h1>ST MUGAGGA PRIMARY SCHOOL NKOZI</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#admission">Admission Forms</a>
            <a href="#register">Registers</a>
            <a href="#contacts">Contacts</a>
        </nav>
        <p>
            <img src="download.jpg" alt="">
        </p>
        
    </header>
    <main>
        <form id="studentForm">
            <h2>Add Student</h2>
            <div id="studentInputs"></div>
            <button type="button" onclick="addStudent()">Add Student</button>
            <button type="submit">Submit</button>
        </form>
    </main>
    <script>
        let studentCount = 0;

        function addStudent() {
            if (studentCount < 40) {
                studentCount++;
                const studentInputs = document.getElementById('studentInputs');
                const studentDiv = document.createElement('div');
                studentDiv.innerHTML = `
                    <h3>Student ${studentCount}</h3>
                    <input type="text" placeholder="Name" required>
                    <input type="number" placeholder="Math Marks" required>
                    <input type="number" placeholder="Science Marks" required>
                    <input type="number" placeholder="English Marks" required>
                    <input type="number" placeholder="IRE Marks" required>
                `;
                studentInputs.appendChild(studentDiv);
            } else {
                alert("Maximum of 40 students can be added.");
            }
        }

        document.getElementById('studentForm').onsubmit = function(event) {
            event.preventDefault();
            alert("Form submitted successfully!");
        };
    </script>
</body>
</html>
